  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.10
  - pip
  - git
  - pyyaml
  - requests
  - biopython
  - bioconda::mmseqs2=14
  - bioconda::muscle=5
  - bioconda::clipkit<2
  - bioconda::weblogo
  - ghostscript

  # ProLink
  - pip:
    - git+https://github.com/unizar-flav/ProLink.git

  # Manual installation
  # mega-cc=10  @ https://www.megasoftware.net

  # Optional
  - bioconda::blast=2
