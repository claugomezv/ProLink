name: prolink
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  - pip
  - git
  - pyyaml
  - requests
  - biopython
  - bioconda::muscle=5
  - bioconda::clipkit
  - bioconda::weblogo
  - ghostscript
  # ALFATClust dependencies
  - numpy
  - scipy
  - pandas
  - python-igraph
  - leidenalg
  - bioconda::mash=2
  - bioconda::mmseqs2=14
  # ProLink
  - pip:
    - git+https://github.com/unizar-flav/ProLink.git
  # Manual installation
  # mega-cc=10  @ https://www.megasoftware.net
  # alfatclust  @ https://github.com/unizar-flav/ALFATClust
